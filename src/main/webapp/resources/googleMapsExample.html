<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
        height: 450px;
        width: 100%;
       }
       .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      .controls:focus {
        border-color: #4d90fe;
      }
      .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }
    </style>
 
    <h2><center><b><u>GOOGLE MAPS API DEMO</u></b></center></h2>

    <div id="map"></div>
    <script>
      function initMap() {
        var detroit = {lat: 42.3313889, lng: -83.0458333};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: detroit
        });
        var marker = new google.maps.Marker({
          position: detroit,
          map: map,
          animation:google.maps.Animation.DROP, 
          draggable:true, 
     
        });
      }
      
      </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUCqv1jmC0pPxOzsJhfldsJvoA1cfVkDU&libraries=places&callback=initMap">
    </script>
    
    </head>
   <body onload = "initMap()">
   <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>
   </body>
 
</html>
